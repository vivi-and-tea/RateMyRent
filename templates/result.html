
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rate My Rent TOKYO</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />

<script src="script.js"></script>

  </head>

<body class="animate-in">
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <h1 class="title is-size-2-desktop chango">Rate My Rent</h1>
              <h2 class="subtitle colored is-4">Does your Tokyo rent add up? </h2>
              <hr>
              <p class="has-text-justified">Living in Tokyo isn't cheap, but it doesn't have to break the bank.<br><br>
              <p class="has-text-justified">Find out how your projected rate checks out-- or if there's somewhere more suited to your means.</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <style>
    :root {
      --brandColor: hsl(166, 67%, 51%);
      --background: rgb(247, 247, 247);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
    }

    body {
      background: var(--background);
      height: 100vh;
      /* color: var(--textDark); */
      color: #000;
      font-family: 'Roboto', sans-serif;
    }

    .field:not(:last-child) {
      margin-bottom: 1rem;
    }

    .register {
      margin-top: 10rem;
      background: white;
      border-radius: 10px;
    }

    .left,
    .right {
      padding: 4.5rem;
    }

    .left {
      border-right: 5px solid var(--background);
    }

    .left .title {
      font-weight: 800;
      letter-spacing: -2px;
    }

    .left .colored {
      color: var(--brandColor);
      font-weight: 500;
      margin-top: 1rem !important;
      letter-spacing: -1px;
    }

    .left p {
      font-size: 1.15rem;
    }

    .right .title {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .right .description {
      margin-top: 1rem;
      margin-bottom: 1rem !important;
      color: black;
      /* color: var(--textLight); */
      font-size: 1.15rem;
    }

    .right small {
      color: black;
    }

    input {
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--brandColor) !important;
      box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
      color: var(--textLight);
      margin-right: 1rem;
    }

    .chango {
      font-family: 'Chango', cursive;
      /* font-size: 1em; */
      /* margin-top: 50px; */
    }

    .apple {
      font-family: 'Homemade Apple', cursive;
      color: #8aebde;
      font-size: 1.5em;
    }

    .nunito {
      font-family: 'Nunito', sans-serif;
    }

    .fujibg {
      background-image: url("fuji.png");
      background-repeat: no-repeat;
    background-position: bottom;
    }

    .towerbg {
      background-image: url("tower.png");
      background-repeat: no-repeat;
    background-position: bottom;
    }

  </style>
